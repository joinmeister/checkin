name: event_checkin_mobile
description: A Flutter mobile app for event check-in system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # QR Code Scanner
  mobile_scanner: ^3.5.6
  qr_flutter: ^4.1.0
  
  # PDF Generation & Printing
  pdf: ^3.10.7
  printing: ^5.11.0
  
  # Native Brother printer support (custom implementation)
  # another_brother: ^2.2.0  # Removed due to simulator compatibility issues
  # flutter_bluetooth_serial: ^0.4.0
  
  # Method channels for native communication (already included in flutter sdk)
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Connectivity
  connectivity_plus: ^5.0.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  shimmer: ^3.0.0
  
  # Permissions
  permission_handler: ^11.0.1
  device_info_plus: ^10.1.0
  
  # Bluetooth and connectivity - Temporarily disabled for CocoaPods compatibility
  # flutter_blue_plus: ^1.12.13
  
  # Image Handling
  cached_network_image: ^3.3.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  
  # Haptic Feedback - Temporarily disabled for CocoaPods compatibility
  # vibration: ^3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400